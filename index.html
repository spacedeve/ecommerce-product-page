<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

  <header class="header">
    <div class="container">
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href=""></a><img class="logo" src="images/logo.svg" alt="Logo">
          </li>
          <li class="nav__item"><a class="nav__link" href="">Collections</a></li>
          <li class="nav__item"><a class="nav__link" href="">Men</a></li>
          <li class="nav__item"><a class="nav__link" href="">Women</a></li>
          <li class="nav__item"><a class="nav__link" href="">About</a></li>
          <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
        </ul>
        <div class="header__cart">
          <div class="cart__img">
            <img src="images/icon-cart.svg" alt="Cart">
          </div>
          <div class="cart__avatar">
            <img src="images/image-avatar.png" alt="Profile image">
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="modal-box">
          <div class="section sneakers">
            <img class="sneakers__main-img" src="images/image-product-1.jpg" alt="sneakers">
            <div class="sneakers__images">
              <img class="sneakers__img" title="sneakers-1" data-id="1" src="images/image-product-1-thumbnail.jpg"
                alt="sneakers">
              <img class="sneakers__img" title="sneakers-2" data-id="2" src="images/image-product-2-thumbnail.jpg"
                alt="sneakers">
              <img class="sneakers__img" title="sneakers-3" data-id="3" src="images/image-product-3-thumbnail.jpg"
                alt="sneakers">
              <img class="sneakers__img" title="sneakers-4" data-id="4" src="images/image-product-4-thumbnail.jpg"
                alt="sneakers">
            </div>
          </div>
          <div class="modal">
            <button class="close-btn"></button>
            <div class="modal-contant">
              <button class="prev-btn"></button>
              <button class="next-btn"></button>
              <img class="modal__main-img" src="images/image-product-1.jpg" alt="sneaker">
              <div class="modal__images">
                <img class="sneakers__img" title="sneakers-1" data-id="1" src="images/image-product-1-thumbnail.jpg"
                  alt="sneakers">
                <img class="sneakers__img" title="sneakers-2" data-id="2" src="images/image-product-2-thumbnail.jpg"
                  alt="sneakers">
                <img class="sneakers__img" title="sneakers-3" data-id="3" src="images/image-product-3-thumbnail.jpg"
                  alt="sneakers">
                <img class="sneakers__img" title="sneakers-4" data-id="4" src="images/image-product-4-thumbnail.jpg"
                  alt="sneakers">
              </div>
            </div>
          </div>
        </div>
        <div class="hero__content">
          <h3 class="subtitle">
            sneaker company
          </h3>
          <h1 class="title">
            fall limited edition sneakers
          </h1>
          <p class="hero__text">
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="price">
            <div class="price__discount">
              $125.00 <span class="discount">50%</span>
            </div>
            <div class="old-price">$250.00</div>
          </div>
          <div class="counter">
            <div class="counter__box">
              <button class="btn decrease">-</button>
              <span id="value">0</span>
              <button class="btn increase">+</button>
            </div>
            <button class="btn add">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->

  <script src="js/app.js"></script>
</body>

</html>
